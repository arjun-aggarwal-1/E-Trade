{% extends "layout.html" %}

{% block title %}
    Remove
{% endblock %}

{% block main %}
    <div>
        <img src="/static/logo.png" style="width:250px;height:auto;" class="center">
        <div style="font-size: xx-large"><span class="red">E</span><span class="blue">-</span><span class="black">T</span><span class="green">â‚¹</span><span class="black">ade</span>
    </div>
    <form action="/remove" method="post">
        <div class="mb-3">
            <select required name="symbol" class="form-select form-control mx-auto w-auto" aria-label="Default select">
                <option value="" disabled selected hidden>Symbol</option>

                {% for symbol in tally %}
                <option value={{symbol}}> {{symbol}} </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    {% if checker %}
        <div style="margin-top: 20px">
            <h2>Successfully Removed</h2>
        </div>
    {% endif %}
{% endblock %}
